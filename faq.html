    function getLang() { return localStorage.getItem("site-lang") || "tr"; }
    function setLang(l) { localStorage.setItem("site-lang", l); renderFAQ(l); updateLangButtons(l);}
    function updateLangButtons(l) {["tr","en","id"].forEach(code=>{document.getElementById("lang-"+code).classList.toggle("active",code===l);});}
    function renderFAQ(lang) {
      const data = faqs[lang] || faqs.tr;
      document.getElementById("faq-title").textContent = data.title;
      document.getElementById("faq-home-btn").textContent = data.home || faqs.tr.home;
      const faqList = document.getElementById("faq-list");
      faqList.innerHTML = "";
      data.list.forEach((item, idx) => {
        const li = document.createElement("li");
        li.className = "faq-item";
        li.innerHTML = `
          <button class="faq-question" aria-expanded="false">${item.q}</button>
          <div class="faq-answer">${item.a}</div>
        `;
        faqList.appendChild(li);
      });
      Array.from(faqList.children).forEach(li => {
        const btn = li.querySelector('.faq-question');
        btn.addEventListener('click', function() {
          const open = li.classList.contains('open');
          Array.from(faqList.children).forEach(l => l.classList.remove('open'));
          if (!open) li.classList.add('open');
        });
      });
    }
    document.getElementById("lang-tr").onclick = () => setLang("tr");
    document.getElementById("lang-en").onclick = () => setLang("en");
    document.getElementById("lang-id").onclick = () => setLang("id");
    const initialLang = getLang();
    renderFAQ(initialLang);
